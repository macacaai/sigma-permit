version: '3.8'

services:
  sigma-permit:
    build:
      context: .
      dockerfile: Dockerfile
    # Remove direct port exposure - accessed through Caddy
    expose:
      - "8000"
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      - DATABASE_URL=postgresql://sigma_permit:sigma_permit_password@db:5432/sigma_permit
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  react-frontend:
    build:
      context: ./react-frontend
      dockerfile: Dockerfile
    # Remove direct port exposure - accessed through Caddy
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
    depends_on:
      - sigma-permit
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  caddy:
    image: caddy:2-alpine
    ports:
      - "9080:80"
      - "9443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - sigma-permit
      - react-frontend
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: sigma_permit
      POSTGRES_USER: sigma_permit
      POSTGRES_PASSWORD: sigma_permit_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sigma_permit"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
  caddy_data:
  caddy_config:
