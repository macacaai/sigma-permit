<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identity Management - Users</title>
</head>
<body>
    {% extends "base.html" %}

    {% block page_title %}Users{% endblock %}
    {% block page_subtitle %}Manage user accounts and permissions{% endblock %}

    {% block content %}
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Users</h5>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createUserModal">
                        <i class="bx bx-plus"></i> Create User
                    </button>
                </div>
                <div class="card-body">
                    <!-- Filters -->
                    <div class="row mb-3">
                        <div class="col-md-3">
                            <input type="text" class="form-control" id="searchInput" placeholder="Search users..." value="{{ search or '' }}">
                        </div>
                        <div class="col-md-2">
                            <select class="form-select" id="roleFilter">
                                <option value="">All Roles</option>
                                <option value="admin" {% if filter_role == 'admin' %}selected{% endif %}>Admin</option>
                                <option value="user" {% if filter_role == 'user' %}selected{% endif %}>User</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <select class="form-select" id="statusFilter">
                                <option value="">All Status</option>
                                <option value="active" {% if filter_status == 'active' %}selected{% endif %}>Active</option>
                                <option value="inactive" {% if filter_status == 'inactive' %}selected{% endif %}>Inactive</option>
                                <option value="pending_verification" {% if filter_status == 'pending_verification' %}selected{% endif %}>Pending Verification</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <button class="btn btn-outline-secondary w-100" onclick="applyFilters()">
                                <i class="bx bx-filter"></i> Filter
                            </button>
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-outline-success me-2" onclick="exportUsers()">
                                <i class="bx bx-download"></i> Export
                            </button>
                            <button class="btn btn-outline-primary" onclick="bulkActions()">
                                <i class="bx bx-edit"></i> Bulk Actions
                            </button>
                        </div>
                    </div>

                    <!-- Users List -->
                    <div id="usersList" hx-get="/admin/identity/users/list?page=1&size=10" hx-trigger="load">
                        <div class="text-center py-4">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Create User Modal -->
    <div class="modal fade" id="createUserModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create New User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="createUserForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="full_name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="full_name" name="full_name">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="tenant_id" class="form-label">Tenant ID</label>
                            <input type="text" class="form-control" id="tenant_id" name="tenant_id">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="is_superuser" name="is_superuser">
                            <label class="form-check-label" for="is_superuser">Superuser</label>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="is_active" name="is_active" checked>
                            <label class="form-check-label" for="is_active">Active</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="createUser()">Create User</button>
                </div>
            </div>
        </div>
    </div>

    {% endblock %}

    {% block extra_scripts %}
    <script>
        function applyFilters() {
            const search = document.getElementById('searchInput').value;
            const role = document.getElementById('roleFilter').value;
            const status = document.getElementById('statusFilter').value;

            let url = '/admin/identity/users/list?page=1&size=10';
            if (search) url += `&search=${encodeURIComponent(search)}`;
            if (role) url += `&filter_role=${role}`;
            if (status) url += `&filter_status=${status}`;

            htmx.ajax('GET', url, {target: '#usersList'});
        }

        function createUser() {
            const form = document.getElementById('createUserForm');
            const formData = new FormData(form);

            fetch('/api/v1/users', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.id) {
                    alert('User created successfully!');
                    document.getElementById('createUserModal').querySelector('.btn-close').click();
                    applyFilters(); // Refresh the list
                } else {
                    alert('Error: ' + (data.detail || 'Unknown error'));
                }
            })
            .catch(error => {
                alert('Error creating user: ' + error.message);
            });
        }

        function exportUsers() {
            const search = document.getElementById('searchInput').value;
            const role = document.getElementById('roleFilter').value;
            const status = document.getElementById('statusFilter').value;

            let url = '/api/v1/users/export?format=csv';
            if (search) url += `&search=${encodeURIComponent(search)}`;
            if (role) url += `&filter_role=${role}`;
            if (status) url += `&filter_status=${status}`;

            window.open(url, '_blank');
        }

        function bulkActions() {
            alert('Bulk actions feature coming soon!');
        }

        // Auto-refresh filters on input
        document.getElementById('searchInput').addEventListener('input', debounce(applyFilters, 500));

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
    </script>
    {% endblock %}
</body>
</html>
